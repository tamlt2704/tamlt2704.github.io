<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>snake game phaser</title>
    <script src="./phaser.min.js"> </script>
</head>
<body>
    <div id="root"> </div>
    <script>


        class Menu extends Phaser.Scene {
            constructor() {
                super({key: 'Menu'})
            }

            preload() {
            }

            create() {
                this.text = this.add.text(0, 0, "Hello phaser",
                    {font: "40px Impact"});

                this.input.keyboard.on('keyup', (e) => {
                    console.log(e.key)
                    if (e.key == "a") {
                        this.scene.start("Game")
                    }
                })
            }

            update(delta) {
            }
        }

        class Game extends Phaser.Scene {
            constructor() {
                super({key: 'Game'})
            }

            preload() {
                console.log('game preload')
            }

            create() {
                var graphics = this.add.graphics(100, 100)

                graphics.lineStyle(5, 0xFF00FF, 1.0);
                graphics.beginPath();
                graphics.moveTo(100, 100);
                graphics.lineTo(200, 200);
                graphics.closePath();
                graphics.strokePath();

            }

            update(delta) {
            }
        }

        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 800,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y : 200 }
                }
            },
            scene: [ Menu, Game]
        }
        const game = new Phaser.Game(config)
    </script>
</body>
</html>
